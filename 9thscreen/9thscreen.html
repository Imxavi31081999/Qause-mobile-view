
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css



    ">
    <title>Title</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .bg-main {
            background-color: #253dc0;
            width: 100%;
            height: auto;
        }
        
        .content-box {
            display: flex;
            justify-content: space-between;
            padding: 25px 30px;
        }
        
        .content-box i {
            color: #fff;
        }
        
        .main-content {
            background: #fff;
            /* border-radius: 16px; */
            -webkit-border-top-left-radius: 24px;
            -webkit-border-top-right-radius: 24px;
            -moz-border-radius-topleft: 24px;
            -moz-border-radius-topright: 24px;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            padding: 50px;
        }
        
        .box-seciton-head h4 {
            font-weight: 900;
        }
        
        .box-seciton-head h4 span {
            color: #253dc0;
        }
        
        .card-img {
            height: 300px;
            /* width: 300px; */
            margin-bottom: 100px;
            /* margin-top: 10px;
            margin-left: 35px; */
        }
        
        .btn-lg {
            background-color: #F79E09;
            margin: 80px;
            width: 320px;
            height: 100px;
            border: none;
        }
        
        .fa-solid {
            color: #F79E09;
        }
        
        .btn {
            border-left-style: none;
            height: 43px;
            border-color: #D3D3D3;
        }
        
        .form-control {
            border-right-style: none;
            border-color: #D3D3D3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="bg-main">
                    <div class="bg-icons">
                        <div class="content-box">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i>
                            <i class="fa fa-share" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="main-content">
                        <div class="head-profile-heading">
                            <div class="card border-0">
                                <img src="img/cool-background.svg" class="card-img" alt="...">
                            </div>

                            <div class="row">
                                <div class="box-seciton-head w-100">
                                    <h4>Share Your <span>Location</span></h4>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Select Location" aria-label="Recipient's username" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" style="border-radius: 0px;" type="button" id="button-addon2"><i class="fa-solid fa-location-crosshairs fa-2x"></i></button>
                                        </div>
                                    </div>
                                    <!-- <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg"> -->
                                </div>
                            </div>

                            <div class="row">
                                <button type="button" class="btn btn-primary btn-lg mx-auto">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
